// Simple PacketCable MTA Configuration for Testing
// Minimal configuration for voice services

NetworkAccessControl on

MTAConfigurationFile {
    VoiceConfiguration {
        CallSignaling sip
    }
    
    KerberosRealm "PACKETCABLE.TEST.COM"
    DNSServer 192.168.1.1
    MTAMACAddress 00:AA:BB:CC:DD:EE
    SubscriberID "test_subscriber"
}