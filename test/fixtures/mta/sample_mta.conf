// Sample PacketCable MTA Configuration File
// This file configures a Multimedia Terminal Adapter for voice services

// Basic network access
NetworkAccessControl on

// Main MTA configuration block
MTAConfigurationFile {
    // Voice service configuration
    VoiceConfiguration {
        CallSignaling sip
        MediaGateway rtp
    }
    
    // PacketCable security realm
    KerberosRealm "PACKETCABLE.EXAMPLE.COM"
    
    // DNS servers for MTA provisioning
    DNSServer 192.168.1.1
    
    // Provisioning server configuration
    ProvisioningServer {
        PrimaryDNS 192.168.1.1
        SecondaryDNS 192.168.1.2
    }
    
    // MTA device information
    MTAMACAddress 00:11:22:33:44:55
    SubscriberID "voice_subscriber_12345"
    
    // Provisioning timer settings
    ProvisioningTimer {
        AS_REQ_Retry_Timer 3
        AS_REP_Wait_Timer 10
        AP_REQ_Retry_Timer 3
        AP_REP_Wait_Timer 10
    }
    
    // Voice features configuration
    CallFeatureConfiguration {
        CallWaiting on
        CallForwarding on
        ThreeWayCalling on
        CallerID on
    }
    
    // Line package configuration for voice endpoints
    LinePackage {
        LineNumber1 "+15551234567"
        LineNumber2 "+15557654321"
        VoiceCodec G711
        FaxSupport T38
    }
    
    // Emergency services configuration
    EmergencyServices {
        E911Enable on
        EmergencyNumber "911"
        LocationInfo "123 Main St, Anytown, ST 12345"
    }
}

// Quality of Service for voice traffic
ClassOfService {
    ServiceFlowReference 1
    QualityOfServiceParameterSet provisioned
    MaximumSustainedTrafficRate 64000
    MaximumTrafficBurst 1522
    TrafficPriority 7
}

// Modem capabilities specific to MTA
ModemCapabilities {
    ConcatenationSupport on
    ModemDocsisVersion 31
    FragmentationSupport on
    PayloadHeaderSuppressionSupport on
    IGMPSupport on
    BaselinePrivacySupport on
    DownstreamSAIDSupport 64
    UpstreamSAIDSupport 64
    OptionalFilteringSupport on
    TransmitEqualizer 64
    DsxCapability 255
}